syntax = "proto3";

import "google/protobuf/empty.proto";
package action;

enum RunnerType {
    DOCKER = 0;
}

service Action {
    rpc ActionLog(ActionLog) returns (google.protobuf.Empty) {}
}

message ActionLog {
    string action_id = 1;
    string log = 3;
    optional bool success = 2;
    optional int32 error_code = 4;
}