syntax = "proto3";

package scheduler;

message RegisterAgentResponse {
    uint32 id = 1;
}

message Health {
    uint32 cpu_avail = 1;
    uint32 memory_avail = 2;
}

message HealthStatus {
    uint32 agent_id = 1;
    Health health = 2;
}

message Empty {}

service Agent {
    rpc RegisterAgent (Health) returns (RegisterAgentResponse);
    // Uncomment the following when implement the report_health_status function
    // rpc ReportHealthStatus (stream HealthStatus) returns (Empty);
}